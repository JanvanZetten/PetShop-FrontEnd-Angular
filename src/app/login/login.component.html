<h2>Login</h2>

<form [formGroup]="loginForm" (ngSubmit)="login()">

  <label>
    Username:
    <input type="text" formControlName="username">
  </label>

  <label>
    Password:
    <input type="password" formControlName="password">
  </label>

  <button type="submit" class="btn btn-primary">Login</button>

</form>
