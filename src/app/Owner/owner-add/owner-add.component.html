<div class="ml-1">
<h2>Add new Owner:</h2>
</div>

<div class="ml-4">
<form [formGroup]="ownerForm" (ngSubmit)="save()">

  <div class="row">
  <label>
    First name:
    <input type="text" class="form-control" formControlName="firstName">
  </label>
  </div>

    <div class="row">
  <label>
    Last name:
    <input type="text" class="form-control" formControlName="lastName">
  </label>
    </div>

  <div class="row">
  <button type="submit" class="btn btn-primary">Save</button>
  </div>

</form>
</div>
