<h2>Owner Details:</h2>
<div *ngIf="owner">
  <h4>Id: {{owner.id}}</h4>
  <h4>First name: {{owner.firstName}}</h4>
  <h4>Last name: {{owner.lastName}}</h4>


  <button routerLink="/owners/update/{{owner.id}}" class="btn btn-secondary ml-1">Update</button>

  <button (click)="delete()" class="btn btn-danger ml-1">Delete</button>

</div>
<div *ngIf="!owner">
  <h3>Owner not found!</h3>
</div>
