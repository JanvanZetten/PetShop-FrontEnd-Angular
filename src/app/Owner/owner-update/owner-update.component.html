<h2>Update Owner:</h2>

<form [formGroup]="ownerForm" (ngSubmit)="save()">

  <label>
    First name:
    <input type="text" formControlName="firstName">
  </label>

  <label>
    Last name:
    <input type="text" formControlName="lastName">
  </label>

  <button type="submit">Save</button>

</form>
